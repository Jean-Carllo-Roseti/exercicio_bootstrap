<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Formulário BootStrap</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Forças Unidas Brasil</h1>
    </header>
        <div class="container form">
            <div class="row">
                <div class="col">
                    <h2>Formulário do canditado</h2>
                    <form>
                        <label class="form-label" for="nome">Nome</label>
                        <input class="form-control" type="text" id="nome">
                        <label class="form-label" for="tel">Telefone</label>
                        <input class="form-control" type="tel" id="tel">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" type="email" id="email">
                    </form>
                    <div >
                        <button  id="botao" type="submit" class="btn btn-successes">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
